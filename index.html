<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img class="logoAlura" src="./assets/Frame6.png" alt="logo da Alura">
    </header>
    <main>
        <section class="estilo__insercao">
            <textarea class="texto" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div class="aviso-botao">
                <div>
                    <h6 class="aviso"> <img src="./assets/Group.png"> Apenas letras minúsculas e sem acento</h6>
                </div>

                <div class="estilo__insercao__botoes">
                    <button class="estilo__insercao__botao-criptografar" onclick="btnEncriptar()">Criptografar</button>
                    <button class="estilo__insercao__botao-descriptografar" onclick="btnDesencriptar()">Descriptografar</button>
                </div>
            </div>

        </section>

        <section class="estilo__resultado">
            
            <textarea class="mensagem" cols="1000" rows="1000"></textarea>
            <div class="titulo-paragrafo">
                <h2 class="titulo" style="display: block;">Nenhuma mensagem encontrada</h2>

                <p class="paragrafo" style="display: block;">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <button class="estilo__insercao__botao-copiar" style="display: none;" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
